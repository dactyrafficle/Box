<html>

<div id='container'></div>

<script src='Box.js'></script>

<script>

let box = new Box();
let c = box.RETURN_CANVAS();
let container = document.getElementById('container');
container.appendChild(c);

box.CANVAS_SIZE(700, 700);
box.RANGE_X(0, 10);
box.RANGE_Y(0, 50);
box.SHOW_GRID_X({'dx':2});
box.SHOW_GRID_Y({'dy':10});

let obj = {
 'alpha':[0.4, 0.4],
 'beta':[0.6, 0.6],
 'budget':[100, 120],
 'px':[2.3, 2.3],
 'py':[1.2, 4],
 'marshallian':true,
 'hicksian':true,
 'x':[true, true],
 'y':[false, false]
}
let output = box.DRAW_DEMAND_CURVE(obj);
console.log(output);

</script>
</html>
